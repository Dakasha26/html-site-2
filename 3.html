<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <style>
        .wrapper {
            width: 70%;
            margin: 0 auto;
            margin-top: 50px;
        }
        .test {
          width: 400px;
          transition:  transform 2s;
        }
        .test-wrap {
          margin: 0 auto;
          margin-top: 50px;
          width: 400px;
        }
        .test:hover { 
          transform: rotate(1turn);
          transform: scale(2, 2);
          transform: translate(50%, 50%)
        }
        body {
          height: 200vh;
        }
    </style>
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide wrapper">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://image.dnevnik.hr/media/images/1920x1080/May2023/62552706-belgijski-ovcar.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://image.winudf.com/v2/image1/Y29tLmJlc3QubGl2ZS53YWxscGFwZXIuYmFja2dyb3VuZHMuaGQudGhlbWUuZ2lybHkud2FsbHBhcGVycy5pbWFnZXMubHdwLmRvZ3MuZ2VybWFuLnNoZXBoZXJkLmxpdmUud2FsbHBhcGVyX3NjcmVlbl83XzE1NDg5NDk5NDlfMDE5/screen-7.jpg?fakeurl=1&type=.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.yellowdoggrooming.co.uk/resources/images/news/article/11/Why%20does%20my%20dog%20Shed_.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
     
    <div class="test-wrap">
      <img class="test" src="https://image.dnevnik.hr/media/images/1920x1080/May2023/62552706-belgijski-ovcar.jpg" alt="..." data-bs-toggle="modal" data-bs-target="#exampleModal">
    </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img  width="100%" src="https://image.dnevnik.hr/media/images/1920x1080/May2023/62552706-belgijski-ovcar.jpg" alt="..." data-bs-toggle="modal" data-bs-target="#exampleModal">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
